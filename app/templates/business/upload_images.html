{% extends "business/base.html" %}

{% block content %}
<section class="upload-images">
    <h2>Upload Images for {{ business.name }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% for i in range(3) %}
        <label for="image{{ i }}">Image {{ i + 1 }}:</label>
        <input type="file" name="image{{ i }}" id="image{{ i }}">
        {% endfor %}

        <button type="submit">Upload Images</button>
    </form>

    <a href="{{ url_for('business.business_home', business_id=business.id) }}">Back to Business Home</a>
</section>
{% endblock %}
